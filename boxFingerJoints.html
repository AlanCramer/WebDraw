<style>

#infoArea {

    margin:     5px;
    background: #eee;
    padding:    5px;
}

#inputArea {

    margin-top: 15px;
    width: 20%;
    display: table;
}

#inputArea .inputRow{

    display: table-row;
}

#inputArea input {
    
    width: 50px;
    float: right;
    display: table-cell;
    padding: 3px;
}

    float: left;
    margin-right: 5px;
    display: table-cell;

}

svg {

    margin: 5px;

<script>

myApp.onBoxDimChange = function() {
    
    boxWidth = +document.getElementById("boxWidth").value;
    boxLength = +document.getElementById("boxLength").value;
    boxHeight = +document.getElementById("boxHeight").value;

    boardData = myApp.makeBoardData(boxWidth, boxLength, boxHeight, [0,1,2,3]);
    
    myApp.update(boardData);
}

// boards is a d3 selection of the all the boards (svg groups), 
// bound to their corresponding data
myApp.layoutBoards = function(boards) {

    var spacing = 10; // px
    var xoffset = 20; // px
    var yoffset = 20; // px
    
    var totalY = yoffset;
    
    boards
        .attr("transform", function(d) { 
        
            var ret = "translate (" + xoffset + ", " + totalY + ")";
            totalY += (d.height * d.pxPerIn + spacing); // setting up for next one
            return  ret;
        });
}


    var pxPerIn = 30;
    
    var boxWidth = 8;
    var boxLength = 4;
    var boxHeight = 3;
    
    var svgWidth = 600;
    var svgHeight = 400;

    var boardData = myApp.makeBoardData(boxWidth, boxLength, boxHeight, [0,1,2,3]);
    
    // todo revisit this function
    buildInfoArea();

    // build svg and boards    
    var svg = d3.select("body")
        .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
        .style("border", "1px solid black")
        ;
        
    var boards = myApp.update(boardData);
    myApp.layoutBoards(boards);
          
        
</script>

</body>
