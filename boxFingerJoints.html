<!DOCTYPE html>
<meta charset="utf-8">
<script src="vendor/d3.min.js"></script>

<script>
    var MyApp = {};
</script>

<script src="fingerJoint.js"></script>
<script src="makeBoard.js"></script>

<head>
</head>

<body>
<script>

    var svgWidth = 600;
    var svgHeight = 400;
    
    var svg = d3.select("body")
        .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
        .style("border", "1px solid black")
        ;

    var pxPerIn = 50;
    
    var boxWidth = 8;
    var boxLength = 4;
    var boxHeight = 3;
    
    var board1 = MyApp.makeBoard(boxWidth, boxHeight, pxPerIn, "#944", [0,1,2,3]);
    var board2 = MyApp.makeBoard(boxLength, boxHeight, pxPerIn, "#449", [0.5,1.5,2.5]);
    
    var xOffset = 30;
    var yOffset = 20;  
     
    board1.attr("transform", "translate(" + xOffset + ", " + yOffset + ")");
    board2.attr("transform", "translate(" + xOffset + ", " + (yOffset + svgHeight/2) + ")");
    
</script>

</body>
