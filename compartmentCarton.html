    var svgHeight = 500;

    var infoBox = d3.select("body").append("div")
        .attr("class", "infobox")
        .style("background", "#eee")
        .style("margin", "20px")
        .style("padding", "5px");    

    var svg = d3.select("body")
//        .append("div")

        .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
        .style("border", "10px solid #bfb");
    
    var cLength = 20; // inches
    var cWidth = 15; // inches
    var cHeight = 2; // inches
    
    var xSpacings = [2,5,10];
    var ySpacings = [6];
    
    var imgXMargin = 20; // px ... hmm 
    var imgYMargin = 20;
    
    var pxPerIn = (svgWidth- 2*imgXMargin)/cLength;
    pxPerIn /=2 ; 
    infoBox.append("label")
        .text(pxPerIn.toString() + " pixels per inch.")
        .style("display", "block")
        .style("margin-bottom", "20px")
        ;
        
    var spcInpDiv = infoBox.append("div")
        .attr("class", "spacerInputs")
        //.style("margin", "10px")
        ;
    
    spcInpDiv.append("input")
        .attr("id", "xSpacerInput")
        .attr("type", "text")
        .attr("value", xSpacings.toString())
        .style("display", "block")
        .style("margin-bottom", "3px")
        .on("change", handleDataUpdate)
        ;
        
    spcInpDiv.append("input")
        .attr("id", "ySpacerInput")
        .attr("type", "text")
        .attr("value", ySpacings.toString())
        .style("display", "block")
        .style("margin-bottom", "3px")
        .on("change", handleDataUpdate)
        ;    
        
        
    var xscale = d3.scale.linear()
        .domain([0, cLength])
        .range([imgXMargin, imgXMargin + cLength*pxPerIn]);
    
    svg.append("rect")
        .attr("class", "outline")
        .attr("x", imgXMargin)
        .attr("y", imgYMargin)       
        .attr("width", cLength*pxPerIn)
        .attr("height", cWidth*pxPerIn)
        .style("fill", "#bbb");
    
    updateSpacerData(xSpacings, ySpacings);

    function handleDataUpdate() {
    
        // validate data
        var xspc = document.getElementById("xSpacerInput");
        
        var vals = xspc.value.split(",");
        var newX = [];
        vals.forEach(function(val) { newX.push(parseFloat(val));});
        
        var yspc = document.getElementById("ySpacerInput");
        
        var vals = yspc.value.split(",");
        var newY = [];
        vals.forEach(function(val) { newY.push(parseFloat(val));});
        
        updateSpacerData(newX, newY);
    }

    function updateVerticalSpacers(xSpacings) {
            
        var vertSpc = svg.selectAll(".vertSpacer")
            .data(xSpacings);
            
        vertSpc.exit().remove();

        vertSpc
            .enter()
            .append("line");
        
        var tmp = 0
        vertSpc    
            .attr("class", "vertSpacer")
            .attr("x1", function(d) { 
                tmp += d;
                return imgXMargin + tmp*pxPerIn  ; } )
            .attr("y1",  imgYMargin  )
            .attr("x2", function(d,i) { 
                tmp = (i===0) ? d : tmp + d;
                return imgXMargin + tmp*pxPerIn ; } )
            .attr("y2",  imgYMargin + cWidth*pxPerIn  )
            .style("stroke", "black");
    }
    
    function updateHorizontalSpacers(ySpacings)  {
            
        var hrzSpc = svg.selectAll(".horizSpacer")
            .data(ySpacings);
            
        hrzSpc.exit().remove();

        hrzSpc
            .enter()
            .append("line");
            
        hrzSpc    
            .attr("class", "horizSpacer")
            .attr("x1", imgXMargin )
            .attr("y1",  function(d,i) { 
                tmp = i > 0 ? tmp  + d : d;
                return imgYMargin + tmp*pxPerIn ; }  )
            .attr("x2", imgXMargin + cLength*pxPerIn )
            .attr("y2",  function(d,i) { 
                tmp = i > 0 ? tmp + d : d;
                return imgYMargin + tmp*pxPerIn ; }  )
            .style("stroke", "black");    
    }
    
    
    function updateDimensionLabels(xSpacings) {
            var total = 0;
        xSpacings.forEach(function(d) { total += d; } );
        
        var xSpacingFence = xSpacings.concat([cLength - total]);
        var dimLbls = svg.selectAll(".dimLabel")
            .data(xSpacingFence);
            
        dimLbls.exit().remove();

        dimLbls
            .enter()
            .append("text");
        
        tmp = 0;
        dimLbls    
            .attr("class", "dimLabel")
            .attr("x", function(d, i) {
                var prev = xSpacingFence[i-1];
                tmp = i > 0 ? tmp + prev : 0;
                return imgXMargin + tmp*pxPerIn + (d)*pxPerIn/2; 
            })
            .attr("y",  imgYMargin + .1 * cWidth*pxPerIn  )
            .attr("text-anchor", "middle")
            .text(function(d) { return " " + d + " "; })
            ;
    }
    
    function updateVerticalSpacerParts(xSpacings, ySpacings) {
        var vertSpcParts = svg.selectAll(".vertSpacerPart")
        .data(xSpacings);
        
        vertSpcParts.exit().remove();

        vertSpcParts
            .enter()
            .append("g");
            
        vertSpcParts    
            .attr("transform", "translate(" + (svgWidth/2 + 10) + ",0)")
            .append("rect")
            .attr("x", 0)
            .attr("y", function(d, i) { return i*(cHeight*pxPerIn +10) + 20; })
            .attr("width", cWidth*pxPerIn)
            .attr("height", cHeight*pxPerIn)
            .style("fill", "#449"); 
    }
    
    function updateHorizontalSpacerParts(xSpacings, ySpacings) {
        var horzSpcPartsG = svg.selectAll(".horzSpacerPart")
            .data(ySpacings)
            ;
            
        horzSpcPartsG.exit().remove();

        var hRect = horzSpcPartsG
            .enter()
            .append("g")
            .attr("class", "horzSpacerPart")
            .attr("transform", function(d,i) {return "translate (0, " + i*(cHeight*pxPerIn+10 ) + ")"; })
            .append("g")
            .attr("class", "geom")
            .append("rect");
            
        hRect 
            .attr("x", 0)
//            .attr("y", function(d, i) { return i*(cHeight*pxPerIn ) ; })
            .attr("width", cLength*pxPerIn)
            .attr("height", cHeight*pxPerIn)
            .style("fill", "#449")
            ;
 
        var fillets = horzSpcPartsG.selectAll(".dbFillet")
            .data(xSpacings)
            ;
 
        fillets.exit().remove();

        var dbFillets = MyApp.dbFillet();   
        var tmp = 0;
        fillets    
            .enter()
            .append("g")
            .attr("class", "dbFillet");
            
        fillets   
            .attr("transform", function(d,i) { 
                tmp = i > 0 ? tmp + d : d;
                return "translate (" + tmp*pxPerIn + ",0)"; } )
            .call(dbFillets);
            ;
            
    }
        
    function addFillets(sel) {
        //console.log(sel);
        
        sel.append("g")
           .
        
        return ;
    }
    
    function updateSpacerData(xSpacings, ySpacings) {
    
        updateVerticalSpacers(xSpacings);
        updateHorizontalSpacers(ySpacings);
        updateDimensionLabels(xSpacings)
        //updateVerticalSpacerParts(xSpacings, ySpacings);
        updateHorizontalSpacerParts(xSpacings, ySpacings);
        
    };
